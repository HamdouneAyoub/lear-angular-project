<div class="container mt-5" style="margin-bottom: 7cm;">
    <ng-template #errors>
        <div class="text-danger">
            {{errorMessage}}
        </div>
    </ng-template>
    <div class="card" *ngIf="products;else errors">
        <div class="card-header center text-white bg-primary "><div style="text-align: center;"> Products List</div></div>
        <div class="card-body bg-light">
           
            <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchProducts()">
                <div class="input-group">
                    <label class="input-group-text" for="">keyword</label>
                    <input type="text" class="form-control" formControlName="keyword">
                    <button class="btn btn-info">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products">
                    <td>{{prod.id}}</td>
                    <td>{{prod.name}}</td>
                    <td>{{prod.price}}</td>
                    <td class="">
                        <i *ngIf="!prod.existe" class="bi bi-clipboard2-x-fill text-danger"></i>
                        <i *ngIf="prod.existe" class="bi bi-clipboard2-check-fill text-success"></i>
                    </td>
                    <th><button (click)="handleDeleteProduct(prod)" class="btn btn-danger"><i class="bi bi-trash"></i></button></th>
                    </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li *ngFor="let item of [].constructor(this.totalPages); let i=index">
                    <a (click)="goPage(i)" [ngClass]="i==currentPage?'btn-primary':'btn-outline-primary'" class="btn ms-1 mt-1">{{i}}</a>
                </li>
                
            </ul>
        </div>
    </div>
</div>
