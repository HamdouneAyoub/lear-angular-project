<div class="all">
<body>
    
</body>
<div class="container">
		<div class="screen__content">
			<div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
			<form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()" class="login" >
				
				<div class="nb-3">
					<input formControlName="username" type="text" name="userName" class="login__input" placeholder="User name">
				</div>
				<br>
				<div class="nb-3">
					<input formControlName="password" type="password" name="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit" >
					<span class="button__text">Log In Now</span>
				</button>				
			</form>
			
		</div>
		<div class="screen__background">
            
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		

</div>
</div>
